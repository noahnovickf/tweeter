<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/746b2f3e9e.js"
      crossorigin="anonymous"
    ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script
      type="text/javascript"
      src="/scripts/composer.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <button class="new-button">
        <span
          ><strong>Write </strong> a new tweet
          <img id="down-arrow" src="/images/down.png"
        /></span>
      </button>
    </nav>
      <div id="wrap-text">
    <header>
      <div>
        <img id="profile-pic" src="/images/profile-hex.png" />
      </div>
      <div>
        <h2><span>Noah</span> Novick</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="new-tweet" method="POST" action="/tweets/">
          <textarea
            name="text"
            placeholder="What are you humming about?"
          ></textarea>
          <input class="btn" type="submit" value="Tweet" />
          <span class="error1"></span>
          <span class="error2"></span>
          <span class="counter">140</span>
        </form>
      </section>
      <!-- where tweets get placed in browser   -->
      <section id="tweet-list"></section>
        <button class="topbtn"><img id="up-arrow" src="/images/down.png"
          /></button>
      </div>
    </main>
  </body>
</html>
